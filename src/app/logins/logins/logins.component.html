<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft bg-primary mb-2">
              <div class="row">
                <div class="col-7">
                  <div class="p-4">
                    <h5 style="color:white;">Welcome Back !</h5>
                    <h6 style="color:white;">UPBus Mgr</h6>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                </div>
              </div>
            </div>
            <div class="card-body pt-0 mt-2">
              <div class="p-2">
  
                <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
                  <div class="mb-2">
                    <label for="email">Email</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
                      <button class="btn btn-light ms-0" type="button"><i class="fas fa-user"></i></button>
                    </div>
                    <div>
                      <label class="e-error" *ngIf="validateControl('email') && hasError('email', 'required')">*Email is required</label>
                      <label class="e-error" *ngIf="validateControl('email') && hasError('email', 'email')">*Please provide a valid email</label>
                    </div>
                  </div>
  
                  <div class="mb-2">
                    <label for="password">Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input formControlName="password" type="password" class="form-control" placeholder="Password">
                      <button class="btn btn-light ms-0" type="button" id="password-addon"><i
                          class="fas fa-lock"></i></button>
                    </div>
                    <div>
                      <label class="e-error" *ngIf="validateControl('password') && hasError('password', 'required')">*Password is required</label>
                    </div>
                  </div>
  
                
  
                  <div class="row" class="mt-3 d-grid">
                    <button type="submit" class="btn btn-block btn-primary btn-block" [disabled]="!loginForm.valid">Log In</button>
                  </div>
  
              </form>
              <div *ngIf="showErrorMsg" class="mt-4 alert alert-danger" role="alert">
                <span [innerHTML]="errorMessage"></span>
              </div>
  
              <div class="mt-4 text-center">
                <small>
                  <label style="color: #145DA0"> UPBus Mgr  Version v2.0.0.0</label><br />
                  Powered by Index Net Solutions
                  <br />
               </small>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
