<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
          <h4 class="mb-0 font-size-18">Gas Station</h4>
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Master Setup</a></li>
              <li class="breadcrumb-item active">Gas Station</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <ejs-grid #Grid [allowSorting]="true" [allowPaging]="true" [pageSettings]='pageSettings' [editSettings]="editSettings" [toolbar]="toolbar" [gridLines]="'Both'" (rowDataBound)='rowDataBound($event)' (actionBegin)='actionBegin($event)' (actionComplete)='actionComplete($event)' [allowExcelExport]='true' (toolbarClick)='toolbarClick($event)' (excelQueryCellInfo)='exportQueryCellInfo($event)'>
              <e-columns>
                <e-column field='gsCode' headerText='Code' [isPrimaryKey]="true" width="70" minWidth="50" ></e-column>
                <e-column field='gsName' headerText="Name" width="150" minWidth="120"></e-column>
                <e-column field='location' headerText="Location" width="200" minWidth="150"></e-column>
                <e-column field='totalBalance' headerText="Total Balance" width="120" minWidth="120" textAlign="right" headerTextAlign="left"></e-column>
                <e-column field='unit' headerText="Unit" width="60" minWidth="60"></e-column>
                <e-column field="active" headerText="Active" width="60" minWidth="60">
                  <ng-template #template let-data>
                     <span >{{ data.active ? 'Yes' : 'No' }}</span>
                  </ng-template>
                </e-column>
              </e-columns>
              <ng-template #editSettingsTemplate let-data>
                <div [formGroup]="gasStationForm">
                  <div class="row">
                    <div class="form-group">
                      <div class="e-float-input e-control-wrapper">
                        <input formControlName="gsName" id="gsName" type="text" maxlength="200"  autocomplete="off"  [autofocus]="true">
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top required" for="busNo">Name</label>
                      </div>
                      <div [style.visibility]='validateControl("gsName") ? "visible" : "hidden"'>
                        <label class="e-error" for="gsName" style="display: block;">*Name is required</label>
                      </div>
                    </div>  
                  </div>

                  <div class="row">
                    <div class="form-group">
                      <div class="e-float-input e-control-wrapper">
                        <input formControlName="location" id="location" type="text" maxlength="500"  autocomplete="off" >
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top required" for="location">Location</label>
                      </div>
                      <div [style.visibility]='validateControl("location") ? "visible" : "hidden"'>
                        <label class="e-error" for="location" style="display: block;">*Location is required</label>
                      </div>
                    </div>  
                  </div>
  
                  <div class="row">
                    <div class="form-group col-md-5">
                        <div class="e-float-input e-control-wrapper">
                          <input formControlName="unit" id="unit" type="text" maxlength="50"  autocomplete="off">
                          <span class="e-float-line"></span>
                          <label class="e-float-text e-label-top required" for="unit">Unit</label>
                        </div>
                        <div [style.visibility]='validateControl("unit")? "visible": "hidden"'>
                            <label class="e-error" for="unit" style="display: block;">*Unit is required</label>
                        </div>
                    </div>
                    <div class="form-group col-md-5" >
                      <ejs-numerictextbox formControlName="totalBalance" format='#' [validateDecimalOnType]='true' min='0' (input)="validateNumberInput($event)" placeholder="Balance" floatLabelType='Always' ></ejs-numerictextbox>
                      <div [style.visibility]='validateControl("totalBalance")? "visible": "hidden"'>
                        <label class="e-error" style="display: block;">*Total Balance is required</label>
                      </div>
                    </div>
                    <div class="form-group col-md-2 active mt-4" >
                      <ejs-checkbox formControlName="active" label="Active"></ejs-checkbox>
                    </div>
                    
                  </div>
  
                  
                </div>
              </ng-template>
            </ejs-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
