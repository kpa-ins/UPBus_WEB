<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
          <h4 class="mb-0 font-size-18">Station</h4>
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Master Setup</a></li>
              <li class="breadcrumb-item active">Station</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <ejs-grid #Grid [allowSorting]="true" [allowPaging]="true" [pageSettings]='pageSettings' [editSettings]="editSettings" [toolbar]="toolbar" [gridLines]="'Both'" (actionBegin)='actionBegin($event)' (actionComplete)='actionComplete($event)' [allowExcelExport]='true' (toolbarClick)='toolbarClick($event)' (excelQueryCellInfo)='exportQueryCellInfo($event)'>
              <e-columns>
                <e-column field='id' headerText='StationID' [isPrimaryKey]="true" width="50" minWidth="50" [visible]="false"></e-column>
                <e-column field='name' headerText="Name" width="120" minWidth="120"></e-column>
                <e-column field='adddress' headerText="Address" width="120" minWidth="120"></e-column>
                <e-column field='phone' headerText="Phone No." width="100" minWidth="100"></e-column>
                <e-column field='contactPerson' headerText="Contact Person" width="100" minWidth="100"></e-column>
                <e-column field='balance' headerText="Balance" width="100" minWidth="100"></e-column>
                <e-column field='status' headerText="Status" width="80" minWidth="80"></e-column>
              </e-columns>
              <ng-template #editSettingsTemplate let-data>
                <div [formGroup]="operatorForm">

                  <div class="row">
                    <div class="form-group col-md-6">
                      <div class="e-float-input e-control-wrapper">
                        <input formControlName="name" id="name" type="text" maxlength="50" autocomplete="off">
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top" for="name">Name</label>
                      </div>
                      <div [style.visibility]='validateControl("name")? "visible": "hidden"'>
                          <label class="e-error" for="name" style="display: block;">*Name is required</label>
                      </div>
                    </div>

                    <div class="form-group col-md-6">
                      <div class="e-float-input e-control-wrapper">
                        <input formControlName="contactPerson" id="contactPerson" type="text" maxlength="50"  autocomplete="off">
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top" for="contactPerson">Contact Person</label>
                      </div>
                      <div [style.visibility]='validateControl("contactPerson")? "visible": "hidden"'>
                          <label class="e-error" for="contactPerson" style="display: block;">*Contact Person is required</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6">
                      <div class="e-float-input e-control-wrapper">
                        <input formControlName="phone" id="phone" type="text" maxlength="50" autocomplete="off">
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top" for="phone">Phone</label>
                      </div>
                      <div [style.visibility]='validateControl("phone")? "visible": "hidden"'>
                          <label class="e-error" for="phone" style="display: block;">*Phone is required</label>
                      </div>
                    </div>
  
                    <div class="form-group col-md-6">
                      <ejs-dropdownlist formControlName="status" [dataSource]='statusList'  placeholder="Status"  popupHeight='200px' floatLabelType='Always'></ejs-dropdownlist>
                      <div [style.visibility]='validateControl("status")? "visible": "hidden"'>
                        <label class="e-error" style="display: block;">*Status is required</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group text-area">
                      <ejs-textbox formControlName="address" rows="2" [multiline]="true" maxlength="500" placeholder="Address" autocomplete="off" floatLabelType='Always'></ejs-textbox>
                      <div [style.visibility]='validateControl("address")? "visible": "hidden"'>
                        <label class="e-error" style="display: block;">*Address is required</label>
                      </div>
                    </div>
                  </div>                
                </div>
              </ng-template>
            </ejs-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
