<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a routerLink="/" class="logo logo-dark">
          <span class="logo-sm">
            <img src="assets/images/bus7.jpg" alt="" style="height: 30px; width:30px;border-radius: 50%;">
          </span>
          <span class="logo-lg">
            <img src="assets/images/bus7.jpg" alt="" style="height: 30px; width:30px;border-radius: 50%;">
          </span>
        </a>

        <a routerLink="/" class="logo logo-light">
          <span class="logo-sm">
            <img src="assets/images/bus7.jpg" alt="" style="height: 30px; width:30px;border-radius: 50%;">
          </span>
          <!-- <span class="logo-lg">
            <img src="assets/images/logo-light.png" alt="" height="19">
          </span> -->
          <span class="logo-lg">
            <img src="assets/images/bus7.jpg" alt="" style="height: 50px; width:50px;border-radius: 60%;"> &nbsp;&nbsp;
            <span class="mb-0 font-size-18 text-light"> UPBus Mgr</span>
          </span>
        </a>
      </div>

      <button type="button" class="btn btn-sm px-3 font-size-16 header-item" [ngClass]="{ 'd-none': theme === 'horizontal' }" id="vertical-menu-btn" (click)="toggleMobileMenu($event)">
        <i class="fa fa-fw fa-bars"></i>
      </button>

    </div>

    <div class="d-flex">

      <div class="dropdown d-inline-block" dropdown>
        <button type="button" class="btn header-item" dropdownToggle id="page-header-user-dropdown">
          <img class="rounded-circle header-profile-user" src="assets/images/users/user.png" alt="Header Avatar">
          <span class="d-xl-inline-block ms-1">{{ userName }}</span>
          <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
          <a class="dropdown-item" href="/accounts/reset-password"><i class="bx bx-lock-open font-size-16 align-middle me-1"></i>
            Change Password
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" href="/logins"><i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>
            Log Out
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
